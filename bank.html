<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Let's get some <span class="text-amber-500 font-semibold">Mooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto">
                <div class="bg-red-100  p-8 rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h1 class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-lime-100  p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-orange-100  p-8 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h1 class="text-5xl">$<span id="balance-total">1200</span></h1>
                </div>
            </div>
        </section>
        <!-- Diposit and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
                <div class="bg-indigo-100  p-8 rounded-xl">
                    <h2 class="text-3xl mb-5">Please Deposit</h2>
                    <input class="w-1/2 block mb-3 px-3 rounded" type="text" name="" id="user-deposit"
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="bg-blue-400 hover:bg-pink-700 px-6 py-2 rounded font-medium text-white">Deposit</button>
                </div>
                <div class="bg-sky-100  p-8 rounded-xl">
                    <h2 class="text-3xl mb-5">Please Withdraw</h2>
                    <input class="w-1/2 block mb-3 px-3 rounded" type="text" name="" id="user-withdraw"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-Withdraw"
                        class="bg-blue-400 hover:bg-pink-700 px-6 py-2 rounded font-medium text-white">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="./js/deposite.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
