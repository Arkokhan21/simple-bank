<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Welcome to the <span class="text-amber-500 font-semibold"> Bank
                Web</span>!!!</h1>
    </header>
    <main>
        <section class="bg-teal-100 mt-10 p-8 w-9/12 mx-auto">
            <p class="text-3xl mb-3 font-medium">Please Login</p>
            <div>
                <input class="w-1/2 block mb-3 px-3 rounded" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-1/2 block mb-3 px-3 rounded" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-blue-400 hover:bg-pink-700 px-6 py-2 rounded font-medium text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/form.js"></script>
</body>

</html>
